server:
  port: ${SERVER_PORT:7002}

spring:
  application:
    name: ${APPLICATION_NAME:wb-seata-storage-service}

  # the datasource config
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://127.0.0.1:3306/seata_storage?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf-8&useOldAliasMetadataBehavior=true&autoReconnect=true&useSSL=false&serverTimezone=GMT%2B8
    username: root
    password: root

  cloud:
    nacos:
      discovery:
        enabled: ${NACOS_DISCOVERY_ENABLED:true}
        server-addr: ${NACOS_DISCOVERY_SERVER_ADDR:127.0.0.1:8848}
        group: SEATA_GROUP

# the seata config
# 参考文献：https://github.com/seata/seata/blob/1.4.0/script/client/spring/application.yml
seata:
  enabled: true
  application-id: ${spring.application.name}
  tx-service-group: storage-service-group
  enable-auto-data-source-proxy: true
  data-source-proxy-mode: AT
  use-jdk-proxy: false
  config:
    type: nacos
    nacos:
      namespace: ""
      server-addr: 127.0.0.1:8848
      group: "SEATA_GROUP"
      username: "nacos"
      password: "nacos"
  registry:
    type: nacos
    nacos:
      server-addr: 127.0.0.1:8848
      namespace: ""
      group: SEATA_GROUP
      username: "nacos"
      password: "nacos"

logging:
  level:
    io:
      seata: debug